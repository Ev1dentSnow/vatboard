<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VATBoard, the go to place for all management on VATSIM">
    <meta name="author" content="Liam P">
    <link rel="icon" href="../assets/images/favicon.png" type="image/x-icon">
    <title>VATBoard</title>
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,500,500i,700,700i&amp;display=swap"

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/cuba/assets/css/fontawesome.css')}}">

        href="{{url_for('static', filename='/cuba/assets/css/vendors/themify.css')}}">
    <!-- Flag icon-->
    <link rel="stylesheet" type="text/css"
        href="{{url_for('static', filename='/cuba/assets/css/vendors/flag-icon.css')}}">
    <!-- Feather icon-->
    <link rel="stylesheet" type="text/css"
        href="{{url_for('static', filename='/cuba/assets/css/vendors/feather-icon.css')}}">
    <!-- Plugins css start-->
    <link rel="stylesheet" type="text/css"
        href="{{url_for('static', filename='/cuba/assets/css/vendors/scrollbar.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/cuba/assets/css/vendors/prism.css')}}">
    <!-- Plugins css Ends-->
    <!-- Bootstrap css-->
    <link rel="stylesheet" type="text/css"
        href="{{url_for('static', filename='/cuba/assets/css/vendors/bootstrap.css')}}">
    <!-- App css-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/cuba/assets/css/style.css')}}">

        media="screen">

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='/cuba/assets/css/responsive.css')}}">

<body class="dark-only">
    <!-- tap on top starts-->
    <div class="tap-top"><i data-feather="chevrons-up"></i></div>
    <!-- tap on tap ends-->
    <!-- page-wrapper Start-->
    <div class="page-wrapper compact-wrapper" id="pageWrapper">
        <!-- Page Header Start-->
        <div class="page-header">
            <div class="header-wrapper row m-0">
                <form class="form-inline search-full col" action="#" method="get">
                    <div class="form-group w-100">
                        <div class="Typeahead Typeahead--twitterUsers">
                            <div class="u-posRelative">
                                <input class="demo-input Typeahead-input form-control-plaintext w-100" type="text"
                                    placeholder="Search Cuba .." name="q" title="" autofocus>
                                <div class="spinner-border Typeahead-spinner" role="status"><span
                                        class="sr-only">Loading...</span></div><i class="close-search"
                                    data-feather="x"></i>
                            </div>
                            <div class="Typeahead-menu"></div>
                        </div>
                    </div>
                </form>
                <div class="header-logo-wrapper col-auto p-0">
                    <div class="logo-wrapper"><a href="index.html"><img class="img-fluid"
                                src="../assets/images/logo/logo.png" alt=""></a></div>
                    <div class="toggle-sidebar"><i class="status_toggle middle sidebar-toggle"
                            data-feather="align-center"></i></div>
                </div>
                <div class="left-header col horizontal-wrapper ps-0">
                    <!-- <ul class="horizontal-menu">
                        
                    </ul> -->
                </div>
                <!-- START TOP NAV -->
                <div class="nav-right col-8 pull-right right-header p-0">
                    <ul class="nav-menus">
                        <li class="profile-nav onhover-dropdown p-0 me-0">
                            <div class="media profile-media"><img class="b-r-10"
                                    src="{{url_for('static', filename='/cuba/assets/images/profile.png')}}" alt=""
                                    style='height: 40px; width: 40px'>
                                <div class="media-body"><span>{{session.get('first_name', None)}}
                                        {{session.get('last_name', "")}}</span>
                                    <p class="mb-0 font-roboto">{{session.get('atc_rating_id', "")}} <i
                                            class="middle fa fa-angle-down"></i></p>
                                </div>
                            </div>
                            <ul class="profile-dropdown onhover-show-div">
                                <li><a href="/"><i data-feather="home"></i><span>Home </span></a></li>
                                <li><a href="/college/profile"><i data-feather="user"></i><span>Profile </span></a></li>
                                <li><a href="/logout"><i data-feather="log-out"> </i><span>Logout</span></a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- END TOP NAV -->
                <script class="result-template" type="text/x-handlebars-template">
            <div class="ProfileCard u-cf">                        
            <div class="ProfileCard-avatar"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-airplay m-0"><path d="M5 17H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-1"></path><polygon points="12 15 17 21 7 21 12 15"></polygon></svg></div>
            <div class="ProfileCard-details">
            <div class="ProfileCard-realName">{{name}}</div>
            </div>
            </div>
          </script>
                <script class="empty-template"
                    type="text/x-handlebars-template"><div class="EmptyMessage">Your search turned up 0 results. This most likely means the backend is down, yikes!</div></script>
            </div>
        </div>
        <!-- Page Header Ends                              -->
        <!-- Page Body Start-->
        <div class="page-body-wrapper horizontal-menu">
            <!-- Page Sidebar Start-->
            <div class="sidebar-wrapper">
                <div>
                    <div class="logo-wrapper"><a href="index.html"><img class="img-fluid for-light"
                                src="../assets/images/logo/logo.png" alt=""><img class="img-fluid for-dark"
                                src="../assets/images/logo/logo_dark.png" alt=""></a>
                        <div class="back-btn"><i class="fa fa-angle-left"></i></div>
                        VATBoard
                    </div>
                    <div class="logo-icon-wrapper"><a href="index.html"><img class="img-fluid"
                                src="../assets/images/logo/logo-icon.png" alt=""></a></div>
                    <nav class="sidebar-main">
                        <div class="left-arrow" id="left-arrow"><i data-feather="arrow-left"></i></div>
                        <div id="sidebar-menu">
                            <ul class="sidebar-links" id="simple-bar">
                                <li class="back-btn">
                                    <div class="mobile-back text-end"><span>Back</span><i class="fa fa-angle-right ps-2"
                                            aria-hidden="true"></i></div>
                                </li>
                                <li class="sidebar-list"><a class="sidebar-link" href="/college/dashboard"><i
                                            data-feather="home"></i><span>Dashboard</span></a></li>
                                <!-- <li class="sidebar-list"><a class="sidebar-link sidebar-title" href="#"><i
                                            data-feather="anchor"></i><span>Starter kit</span></a>
                                    <ul class="sidebar-submenu">
                                        <li><a class="submenu-title" href="#">color version<span class="sub-arrow"><i
                                                        class="fa fa-chevron-right"></i></span></a>
                                            <ul class="nav-sub-childmenu submenu-content">
                                                <li><a href="index.html">Layout Light</a></li>
                                                <li><a href="layout-dark.html">Layout Dark</a></li>
                                            </ul>
                                        </li>
                                        <li> <a class="submenu-title" href="#">Page layout<span class="sub-arrow"><i
                                                        class="fa fa-chevron-right"></i></span></a>
                                            <ul class="nav-sub-childmenu submenu-content">
                                                <li><a href="boxed.html">Boxed</a></li>
                                                <li><a href="layout-rtl.html">RTL</a></li>
                                            </ul>
                                        </li>
                                        <li><a href="hide-on-scroll.html"><span>Hide menu on Scroll</span></a></li>
                                        <li> <a class="submenu-title" href="#">Footers<span class="sub-arrow"><i
                                                        class="fa fa-chevron-right"></i></span></a>
                                            <ul class="nav-sub-childmenu submenu-content">
                                                <li><a href="footer-light.html">Footer Light</a></li>
                                                <li><a href="footer-dark.html">Footer Dark</a></li>
                                                <li><a href="footer-fixed.html">Footer Fixed</a></li>
                                            </ul>
                                        </li>
                                    </ul>
                                </li>
                                <li class="sidebar-list"><a class="sidebar-link sidebar-title"
                                        href="http://support.pixelstrap.com/help-center" target="_blank"><i
                                            data-feather="headphones"></i><span>Raise Support</span></a></li>
                                <li class="sidebar-list"><a class="sidebar-link sidebar-title"
                                        href="../document/index.html" target="_blank"><i
                                            data-feather="file-text"></i><span>Documentation </span></a></li> -->
                            </ul>
                        </div>
                        <div class="right-arrow" id="right-arrow"><i data-feather="arrow-right"></i></div>
                    </nav>
                </div>
            </div>
            <!-- Page Sidebar Ends-->

            {% block content %}{% endblock %}

            <!-- footer start-->
            <footer class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12 footer-copyright text-center">
                            <p class="mb-0">Copyright 2021 © VATBoard by Liam P </p>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <!-- latest jquery-->
    <script src="{{url_for('static', filename='/cuba/assets/js/jquery-3.5.1.min.js')}}"></script>
    <!-- Bootstrap js-->
    <script src="{{url_for('static', filename='/cuba/assets/js/bootstrap/bootstrap.bundle.min.js')}}"></script>

    <script src="{{url_for('static', filename='/cuba/assets/js/icons/feather-icon/feather.min.js')}}"></script>
    <script src="{{url_for('static', filename='/cuba/assets/js/icons/feather-icon/feather-icon.js')}}"></script>
    <!-- scrollbar js-->
    <script src="{{url_for('static', filename='/cuba/assets/js/scrollbar/simplebar.js')}}"></script>
    <script src="{{url_for('static', filename='/cuba/assets/js/scrollbar/custom.js')}}"></script>

    <script src="{{url_for('static', filename='/cuba/assets/js/config.js')}}"></script>

    <script src="{{url_for('static', filename='/cuba/assets/js/clipboard/clipboard.min.js')}}"></script>
    <script src="{{url_for('static', filename='/cuba/assets/js/custom-card/custom-card.js')}}"></script>
    <script src="{{url_for('static', filename='/cuba/assets/js/typeahead/handlebars.js')}}"></script>
    <script src="{{url_for('static', filename='/cuba/assets/js/typeahead/typeahead.bundle.js')}}"></script>
    <script src="{{url_for('static', filename='/cuba/assets/js/typeahead/typeahead.custom.js')}}"></script>
    <script src="{{url_for('static', filename='/cuba/assets/js/typeahead-search/handlebars.js')}}"></script>
    <script src="{{url_for('static', filename='/cuba/assets/js/typeahead-search/typeahead-custom.js')}}"></script>
    <script src="{{url_for('static', filename='/cuba/assets/js/tooltip-init.js')}}"></script>
    <!-- Plugins JS Ends-->
    <!-- Theme js-->
    <script src="{{url_for('static', filename='/cuba/assets/js/script.js')}}"></script>
